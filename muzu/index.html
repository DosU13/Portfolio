<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzU - Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/jU7_ODJ6f_M?rel=0&modestbranding=1"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
